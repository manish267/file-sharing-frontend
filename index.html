<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Easy File Sharing</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="upload-container">
        <div class="drop-zone">
            <div class=" icon-container">
                <img src="file.svg" class="center" alt="file icon" draggable="false">
                <img src="file.svg" class="left" alt="file icon" draggable="false">
                <img src="file.svg" class="right" alt="file icon" draggable="false">
            </div>
            <input type="file" id="fileinput">
            <div class="title">Drop your Files here or, <span id="browseBtn" class="browseBtn"> Browse</span></div>
        </div>
        <!-- Progress container -->
        <div class="progress-container">
            <div class="bg-progress"></div>
            <div class="inner-container">
            <div class="title">Uploading...</div>
            <div class="percent-container"><span id="percent">0</span>%</div>
            <div class="progress-bar"></div>
            </div>
        </div>

        <div class="sharing-container">
            <p class="expire">Link expires in 24 hrs</p>
            <div class="input-container">
                <input type="text" id="fileURL" readonly>
                <img src="copyBtn.svg" alt="Copy Button" id="copyBtn">
            </div>
        
        <p>Or Send Via Email</p>
        <div class="email-container">

            <form id="emailForm">
                <div class="field">
                    <label for="sender">Your Email</label>
                    <input type="email" id="sender" name="from-email" required>
                </div>

                <div class="field">
                    <label for="receiver">Receiver's Email</label>
                    <input type="email" id="receiver" name="to-email" required>
                </div>
                <button type="submit">Send</button>
            </form>
        </div>
</div>
    </section>

    <div class="toast">Hello</div>
    <footer class="footer">Github <b><a href="https://github.com/manish267/file-sharing-frontend" target="_blank">Link</a></b>  Created by Manish yadav</footer>
    

    <script src="index.js"></script>
</body>
</html>
